<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Culculator</title>
</head>
<body>
    <h1 class="hader-text">TEXT TO CULCULATE</h1>
    <div class="containar">
        <input class="input_text" type="text">
        <div class="row">
            <button class="button">e</button>
            <button class="button">x!</button>
            <button class="button">$</button>
            <button class="button">C</button>
        </div>
        <div class="row">
            <button class="button boder_none">7</button>
            <button class="button boder_none">8</button>
            <button class="button boder_none">9</button>
            <button class="button">%</button>
        </div>
        <div class="row">
            <button class="button boder_none">4</button>
            <button class="button boder_none">5</button>
            <button class="button boder_none">6</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button boder_none">1</button>
            <button class="button boder_none">2</button>
            <button class="button boder_none">3</button>
            <button class="button">-</button>
        </div><div class="row">
            <button class="button boder_none">0</button>
            <button class="button boder_none btn">.</button>
            <button class="btn_blue button">=</button>
            <button class="button">+</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
